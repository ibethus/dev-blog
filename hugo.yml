baseURL: https://blog.hot-coffee.dev/
languageCode: fr-FR
title: Hot coffee - devBlog ☕
theme: PaperMod
copyright: Ivan Béthus (CC BY 4.0) - 2024-2025
enableRobotsTXT: true
defaultContentLanguage: fr
minify:
  disableXML: true
  minifyOutput: true
languages:
  en:
    disabled: false
    contentDir: content/en
    languageCode: en-US
    languageDirection: ""
    languageName: English
    weight: 2
    taxonomies:
      category: categories
      tag: tags
    menu:
      main:
        - name: Blog
          url: /blog
          weight: 1
        - name: Search
          url: /search
          weight: 2
  fr:
    disabled: false
    contentDir: content/fr
    languageCode: fr-FR
    languageDirection: ""
    languageName: Français
    weight: 1
    taxonomies:
      category: categories
      tag: tags
    menu:
      main:
        - name: Blog
          url: blog
          weight: 1
        - name: Recherche
          url: search
          weight: 2
markup:
  goldmark:
    renderer:
        unsafe: true
  highlight:
    #anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    noClasses: false
    style: monokai
taxonomies:
  genre: genres
  tag: tags
params:
  ShowShareButtons: true
  hideUntranslated: true
  generateSocialCard: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  author: Ivan Béthus
  assets:
    favicon: /favicon.png
    disableHLJS: true
  cover:
    hidden: false
    hiddenInList: true
    hiddenInSingle: false
  label:
    text: Hot coffee - devBlog ☕
  params:
  profileMode:
    enabled: true
    subtitle: "Just another dev blog."
    buttons:
      - name: Blog
        url: "blog"
      - name: Who am I ?
        url: "https://github.com/ibethus"
  socialIcons: # optional
    - name: github
      url: "https://github.com/ibethus?tab=repositories/"
    - name: linkedin
      url: "https://www.linkedin.com/in/ivan-b%C3%A9thus-570067b2/"
    - name: dev
      url: "https://dev.to/ibethus"
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
